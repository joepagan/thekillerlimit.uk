<!DOCTYPE html>
<html lang="en">
	<head>
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="6b593094-6dab-47a6-8a5a-74099df33b9b" type="text/javascript" async></script>
		<meta charset="utf-8">
    <title><% preact.title %></title>
    <meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175504515-1" type="text/plain" data-cookieconsent="statistics"></script>
    <script type="text/plain" data-cookieconsent="statistics">
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-175504515-1');
    </script>
    <script>
      var cookiebotDialogExisted = false;

      window.addEventListener('CookiebotOnDialogInit', function() {
        // Create var to check existence in CookiebotOnLoad event
        cookiebotDialogExisted = true;
      }, false);

      // CookiebotOnAccept fires every page load (if user has accepted)
      // check for if the dialog has been shown to ensure our JS fires only 1 time
      window.addEventListener('CookiebotOnAccept', function() {
        if (cookiebotDialogExisted) {
          location.reload();
        }
      }, false);
    </script>
		<% preact.headEnd %>
	</head>
	<body>
    <% preact.bodyEnd %>
	</body>
</html>
